        <h2 id="Generator-生成器"><a href="#Generator-生成器" class="headerlink" title="Generator 生成器"></a>Generator 生成器</h2><ul>
<li>生成值的函数</li>
<li>当一个函数里面有了 <code>yield</code> 关键字就成了生成器</li>
<li>可以挂起来执行并且保持当前执行的状态</li>
</ul>
<figure class="highlight py"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">func1</span>():</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">5</span>):</span><br><span class="line">        <span class="keyword">return</span> i</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(func1())  <span class="comment"># 1 return 阻断了for循环</span></span><br><span class="line"></span><br><span class="line">l = [i <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">5</span>)]</span><br><span class="line">print(l, type(l))  <span class="comment"># [0, 1, 2, 3, 4] &lt;class 'list'&gt;</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> l:</span><br><span class="line">    print(i)  <span class="comment"># list一次全部返回</span></span><br><span class="line"><span class="comment"># 0</span></span><br><span class="line"><span class="comment"># 1</span></span><br><span class="line"><span class="comment"># 2</span></span><br><span class="line"><span class="comment"># 3</span></span><br><span class="line"><span class="comment"># 4</span></span><br><span class="line"></span><br><span class="line">l = (i <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">5</span>))  <span class="comment"># 圆括号，生成器</span></span><br><span class="line">print(l)  <span class="comment"># &lt;generator object &lt;genexpr&gt; at 0x0000020DE5B29F20&gt;</span></span><br><span class="line">print(type(l))  <span class="comment"># &lt;class 'generator'&gt;</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> l:</span><br><span class="line">    print(i)  <span class="comment"># 生成器一条一条返回一个迭代对象</span></span><br><span class="line"><span class="comment"># 0</span></span><br><span class="line"><span class="comment"># 1</span></span><br><span class="line"><span class="comment"># 2</span></span><br><span class="line"><span class="comment"># 3</span></span><br><span class="line"><span class="comment"># 4</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">func2</span>():</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">5</span>):</span><br><span class="line">        <span class="keyword">yield</span> i <span class="comment">#  yield 不阻断for循环，每个结果都返回</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(func2())  <span class="comment"># &lt;generator object func2 at 0x000002204947F2E0&gt;</span></span><br><span class="line">print(type(func2()))  <span class="comment"># &lt;class 'generator'&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> func2():</span><br><span class="line">    print(i)</span><br><span class="line"><span class="comment"># 0</span></span><br><span class="line"><span class="comment"># 1</span></span><br><span class="line"><span class="comment"># 2</span></span><br><span class="line"><span class="comment"># 3</span></span><br><span class="line"><span class="comment"># 4</span></span><br></pre></td></tr></tbody></table></figure>

<figure class="highlight python"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">simple_gen</span>():</span>  <span class="comment"># 定义生成器函数</span></span><br><span class="line">    <span class="comment"># 运行到yield,相当于return,并且暂时把函数挂起</span></span><br><span class="line">    <span class="keyword">yield</span> <span class="string">'hello'</span>  <span class="comment"># 单独yield value 会产出值给调用方</span></span><br><span class="line">    <span class="keyword">yield</span> <span class="string">'world'</span></span><br><span class="line"> </span><br><span class="line">gen = simple_gen()  <span class="comment"># 创建生成器对象</span></span><br><span class="line">print(type(gen)) <span class="comment"># 'generator' object</span></span><br><span class="line">print(next(gen)) <span class="comment"># 'hello'</span></span><br><span class="line">print(next(gen)) <span class="comment"># 'world'</span></span><br><span class="line">print(next(gen))  <span class="comment"># StopIteration</span></span><br></pre></td></tr></tbody></table></figure>

<figure class="highlight py"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">gen</span>(<span class="params">max</span>):</span></span><br><span class="line">    n = <span class="number">0</span></span><br><span class="line">    <span class="keyword">while</span> n &lt; max:</span><br><span class="line">        n = n + <span class="number">1</span></span><br><span class="line">        <span class="keyword">yield</span> n  <span class="comment"># 普通函数是顺序执行，遇到return语句或者最后一行函数语句就返回。</span></span><br><span class="line">        <span class="comment"># 如果一个函数定义中包含yield关键字，那么这个函数就不再是一个普通函数，</span></span><br><span class="line">        <span class="comment"># 而是一个generator函数</span></span><br><span class="line">        <span class="comment"># 在调用生成器函数运行的过程中，每次遇到yield时函数会终断返回一个generator对象</span></span><br><span class="line">        <span class="comment"># 并保存当前所有的运行信息，函数都将冻结，即在此停止运行</span></span><br><span class="line">        <span class="comment"># 在下一次执行next()方法时从上次返回停止的yield语句处继续执行。</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(gen(<span class="number">5</span>))  <span class="comment"># gen(5)是一个生成器</span></span><br><span class="line"><span class="comment"># 怎么一个一个打印出generator的每一个元素呢？</span></span><br><span class="line"><span class="comment"># 可以通过for遍历，获得generator的下一个返回值,比next()简单</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> gen(<span class="number">5</span>):</span><br><span class="line">    print(i)</span><br><span class="line"></span><br><span class="line">g = gen(<span class="number">5</span>)  <span class="comment"># 是一个生成器可以被for遍历</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> g:</span><br><span class="line">    print(i)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">fib</span>(<span class="params">y</span>):</span></span><br><span class="line">    n, a, b = <span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> n &lt; y:</span><br><span class="line">        <span class="keyword">yield</span> b  <span class="comment"># generator</span></span><br><span class="line">        a, b = b, a + b</span><br><span class="line">        n = n + <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">'done'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(<span class="string">'fib(6):'</span>, fib(<span class="number">6</span>))  <span class="comment"># generator函数的“调用”实际返回一个generator对象</span></span><br><span class="line"><span class="keyword">for</span> x <span class="keyword">in</span> fib(<span class="number">6</span>):  <span class="comment"># 通过for遍历来迭代：</span></span><br><span class="line">    print(x)</span><br><span class="line"></span><br><span class="line"><span class="comment"># call generator manually:</span></span><br><span class="line">g = fib(<span class="number">5</span>)</span><br><span class="line"><span class="keyword">while</span> <span class="number">1</span>:</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        x = next(g)</span><br><span class="line">        print(<span class="string">'g:'</span>, x)</span><br><span class="line">    <span class="keyword">except</span> StopIteration <span class="keyword">as</span> e:</span><br><span class="line">        print(<span class="string">'Generator return value:'</span>, e.value)</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">fib</span>(<span class="params">max</span>):</span></span><br><span class="line">    n, a, b = <span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> n &lt; max:</span><br><span class="line">        <span class="keyword">yield</span> b</span><br><span class="line">        a, b = b, a + b</span><br><span class="line">        n = n + <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">'done'</span></span><br></pre></td></tr></tbody></table></figure><script>
