        <p>支持日期和时间算法的同时，实现的重点放在更有效的处理和格式化输出。</p>
<p>该模块还支持时区处理:</p>
<figure class="highlight py"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> datetime <span class="keyword">import</span> datetime, date</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line"><span class="comment"># dates are easily constructed and formatted</span></span><br><span class="line">now_time = datetime.now()</span><br><span class="line"></span><br><span class="line">print(<span class="string">"now: {0}"</span>.format(now_time))</span><br><span class="line"><span class="comment"># now: 2021-02-15 17:11:14.226178</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 当前的日期</span></span><br><span class="line">print(<span class="string">'now day: {0}'</span>.format(now_time.date()))</span><br><span class="line"><span class="comment"># now day: 2021-02-15</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 当前的时间</span></span><br><span class="line">print(<span class="string">'now time: {0}'</span>.format(now_time.time()))</span><br><span class="line"><span class="comment"># now time: 17:11:14.226178</span></span><br><span class="line">print(<span class="string">'now day2: {0}'</span>.format(datetime.today()))</span><br><span class="line"><span class="comment"># now day2: 2021-02-15 17:11:14.226178</span></span><br><span class="line">print(<span class="string">'year: {0}'</span>.format(now_time.year))</span><br><span class="line"><span class="comment"># year: 2021</span></span><br><span class="line">print(<span class="string">'month: {0}'</span>.format(now_time.month))</span><br><span class="line"><span class="comment"># month: 2</span></span><br><span class="line">print(<span class="string">'day: {0}'</span>.format(now_time.day))</span><br><span class="line"><span class="comment"># day: 15</span></span><br><span class="line">print(<span class="string">'microsecond: {0}'</span>.format(now_time.microsecond))</span><br><span class="line"><span class="comment"># microsecond: 226178</span></span><br><span class="line">print(dir(now_time))</span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">['__add__', '__class__', '__delattr__', '__dir__', '__doc__', '__eq__', '__format__', '__ge__', '__getattribute__', '__gt__', '__hash__', '__init__', '__init_subclass__', '__le__', '__lt__', '__ne__', '__new__', '__radd__', '__reduce__', '__reduce_ex__', </span></span><br><span class="line"><span class="string">'__repr__', '__rsub__', '__setattr__', '__sizeof__', '__str__', '__sub__', '__subclasshook__', 'astimezone', 'combine', 'ctime', 'date', 'day', 'dst', 'fold', 'fromisocalendar', 'fromisoformat', 'fromordinal', 'fromtimestamp', 'hour', 'isocalendar', 'isoformat', 'isoweekday', 'max', 'microsecond', 'min', 'minute', 'month', 'now', 'replace', 'resolution', 'second', 'strftime', 'strptime', 'time', 'timestamp', 'timetuple', </span></span><br><span class="line"><span class="string">'timetz', 'today', 'toordinal', 'tzinfo', 'tzname', 'utcfromtimestamp', 'utcnow', 'utcoffset', 'utctimetuple', 'weekday', 'year']</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># date</span></span><br><span class="line">now = date.today()</span><br><span class="line">print(now)</span><br><span class="line"><span class="comment"># 2021-02-15</span></span><br><span class="line">print(now.strftime(<span class="string">"%m-%d-%y. %d %b %Y is a %A on the %d day of %B."</span>))</span><br><span class="line"><span class="comment"># 02-15-21. 15 Feb 2021 is a Monday on the 15 day of February.</span></span><br><span class="line"><span class="comment"># dates support calendar arithmetic</span></span><br><span class="line">birthday = date(<span class="number">1997</span>, <span class="number">1</span>, <span class="number">1</span>)</span><br><span class="line">age = now - birthday</span><br><span class="line">print(age.days)</span><br><span class="line"><span class="comment"># 8811</span></span><br><span class="line"></span><br><span class="line">d1 = datetime(<span class="number">2020</span>, <span class="number">6</span>, <span class="number">20</span>)  <span class="comment"># 第一个日期</span></span><br><span class="line">d2 = datetime(<span class="number">2020</span>, <span class="number">6</span>, <span class="number">21</span>)  <span class="comment"># 第二个日期</span></span><br><span class="line">interval = d2 - d1  <span class="comment"># 1 两日期差距</span></span><br><span class="line">print(interval.days)  <span class="comment"># 0 具体的天数</span></span><br><span class="line">print(interval.seconds)  <span class="comment"># 0 具体的秒数</span></span><br><span class="line"></span><br><span class="line">print(<span class="string">'------------------'</span>)</span><br><span class="line"><span class="comment"># 获取到毫秒数</span></span><br><span class="line">print(time.time())  <span class="comment"># 1613380274.227134</span></span><br><span class="line">time.sleep(<span class="number">2</span>)</span><br><span class="line"></span><br></pre></td></tr></tbody></table></figure>
<figure class="highlight py"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> datetime <span class="keyword">import</span> datetime, date, time, timedelta</span><br><span class="line"></span><br><span class="line">str_ = <span class="string">'2019-9-10 8:10:56'</span></span><br><span class="line">str_date = datetime.strptime(str_, <span class="string">'%Y-%m-%d %H:%M:%S'</span>)</span><br><span class="line">print(str_date)</span><br><span class="line"><span class="comment"># 2019-09-10 08:10:56</span></span><br><span class="line"></span><br><span class="line">now = datetime.now()</span><br><span class="line">date_str = now.strftime(<span class="string">'%Y/%m/%d %H:%M:%S'</span>)</span><br><span class="line">print(date_str)</span><br><span class="line"><span class="comment"># 2021/02/15 17:28:16</span></span><br></pre></td></tr></tbody></table></figure>
