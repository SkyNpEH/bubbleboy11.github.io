        <p><code>services/redis/Redis.go</code></p>
<figure class="highlight go"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> redisClient</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">    <span class="string">"time"</span></span><br><span class="line"></span><br><span class="line">    <span class="string">"github.com/gomodule/redigo/redis"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 直接连接 项目中不会用 因为频繁的连接断开会造成网络的压力</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Connect</span><span class="params">()</span> <span class="title">redis</span>.<span class="title">Conn</span></span> {</span><br><span class="line">    <span class="comment">//pool, _ := redis.Dial("tcp", web.AppConfig.String("redisdb"))</span></span><br><span class="line">    pool, _ := redis.Dial(<span class="string">"tcp"</span>, <span class="string">"127.0.0.1:6379"</span>)</span><br><span class="line">    <span class="keyword">return</span> pool</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="comment">// 通过连接池</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">PoolConnect</span><span class="params">()</span> <span class="title">redis</span>.<span class="title">Conn</span></span> {</span><br><span class="line">    <span class="comment">// 建立连接池</span></span><br><span class="line">    pool := &amp;redis.Pool{</span><br><span class="line">        MaxIdle:     <span class="number">5000</span>,              <span class="comment">// 最大空闲连接数</span></span><br><span class="line">        MaxActive:   <span class="number">10000</span>,             <span class="comment">// 最大连接数</span></span><br><span class="line">        IdleTimeout: <span class="number">180</span> * time.Second, <span class="comment">// 空闲连接超时时间</span></span><br><span class="line">        Wait:        <span class="literal">true</span>,              <span class="comment">// 超过最大连接数时，是等待还是报错</span></span><br><span class="line">        Dial: <span class="function"><span class="keyword">func</span><span class="params">()</span> <span class="params">(redis.Conn, error)</span></span> { <span class="comment">// 建立连接</span></span><br><span class="line">            <span class="comment">//c, err := redis.Dial("tcp", web.AppConfig.String("redisdb"))</span></span><br><span class="line">            c, err := redis.Dial(<span class="string">"tcp"</span>, <span class="string">"127.0.0.1:6379"</span>, redis.DialPassword(<span class="string">"123456"</span>))</span><br><span class="line">            <span class="keyword">if</span> err != <span class="literal">nil</span> {</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">nil</span>, err</span><br><span class="line">            }</span><br><span class="line">            <span class="comment">// 选择db</span></span><br><span class="line">            <span class="comment">//c.Do("SELECT", '')</span></span><br><span class="line">            <span class="keyword">return</span> c, <span class="literal">nil</span></span><br><span class="line">        },</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> pool.Get()</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>

emoController <span class="keyword">struct</span> {</span><br><span class="line">    beego.Controller</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="comment">// @router /redis/demo [*]</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(this *RedisDemoController)</span> <span class="title">Demo</span><span class="params">()</span></span> {</span><br><span class="line">    c := redisClient.PoolConnect()</span><br><span class="line">    <span class="keyword">defer</span> c.Close()</span><br><span class="line"></span><br><span class="line">    <span class="comment">// _, err := c.Do("SET", "username", "frog")</span></span><br><span class="line">    <span class="comment">// if err == nil {</span></span><br><span class="line">    <span class="comment">//     // 设置过期时间</span></span><br><span class="line">    <span class="comment">//     c.Do("expire", "username", 1000)</span></span><br><span class="line">    <span class="comment">// }</span></span><br><span class="line"></span><br><span class="line">    r, err := redis.String(c.Do(<span class="string">"get"</span>, <span class="string">"username"</span>))</span><br><span class="line">    <span class="keyword">if</span> err == <span class="literal">nil</span> {</span><br><span class="line">        fmt.Println(<span class="number">1</span>)</span><br><span class="line">        fmt.Println(r)</span><br><span class="line">        <span class="comment">// 获取剩余过期时间</span></span><br><span class="line">        ttl, _ := redis.Int64(c.Do(<span class="string">"ttl"</span>, <span class="string">"username"</span>))</span><br><span class="line">        fmt.Println(ttl)</span><br><span class="line">    } <span class="keyword">else</span> {</span><br><span class="line">        fmt.Println(<span class="number">2</span>)</span><br><span class="line">        fmt.Println(err)</span><br><span class="line">    }</span><br><span class="line">    this.Ctx.WriteString(<span class="string">"hello"</span>)</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>
