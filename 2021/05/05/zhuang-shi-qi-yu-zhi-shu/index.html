ine">        t1 = time.time()</span><br><span class="line">        result = func(*args)</span><br><span class="line">        t2 = time.time()</span><br><span class="line">        print(<span class="string">'Total time: {:.4f} s'</span>.format(t2 - t1))</span><br><span class="line">        print(<span class="string">'%s executed in %.4f s'</span> % (func.__name__, float(t2 - t1)))</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> wrapper</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">is_Prime</span>(<span class="params">num</span>):</span></span><br><span class="line">    <span class="keyword">if</span> num &lt; <span class="number">2</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">elif</span> num == <span class="number">2</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>, num):</span><br><span class="line">            <span class="keyword">if</span> num % i == <span class="number">0</span>:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@display_time  # find_Prime = display_time(find_Prime)</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">find_Prime</span>(<span class="params">maxnum</span>):</span></span><br><span class="line">    count = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>, maxnum):</span><br><span class="line">        <span class="keyword">if</span> is_Prime(i):</span><br><span class="line">            count += <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> count</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">count = find_Prime(<span class="number">100</span>)</span><br><span class="line">print(count)</span><br><span class="line"><span class="comment"># Total time: 0.0010 s</span></span><br><span class="line"><span class="comment"># find_Prime executed in 0.0010 s</span></span><br><span class="line"><span class="comment"># 25</span></span><br></pre></td></tr></tbody></table></figure><script>
