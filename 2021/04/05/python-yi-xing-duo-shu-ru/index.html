<figure class="highlight py"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># a, b = map(int, input("请输入").split())</span></span><br><span class="line"><span class="comment"># print(a, b)</span></span><br><span class="line"><span class="comment"># print(type(a))</span></span><br></pre></td></tr></tbody></table></figure>
<figure class="highlight vala"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta"># 输入</span></span><br><span class="line"><span class="meta"># 1 2</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># 运行结果</span></span><br><span class="line"><span class="meta"># 1 2</span></span><br><span class="line"><span class="meta"># &lt;class 'int'&gt;</span></span><br></pre></td></tr></tbody></table></figure>

<p>实现一行输入多个单词，每个单词之间用逗号隔开。</p>
